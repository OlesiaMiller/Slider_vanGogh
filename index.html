<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b1e06139ec.js"></script>
  <title>Document</title>
</head>
<body>

<div class="conteiner">

  <div class="slides">
      <div class="slide active"><img src="img/1.jpg" alt="" class="slide_img"></div>
      <div class="slide"><img src="img/2.jpg" class="slide_img" alt="" class="slide_img"></div>
      <div class="slide"><img src="img/3.jpg" class="slide_img" alt="" class="slide_img"></div>
      <div class="slide"><img src="img/4.jpg" class="slide_img" alt="" class="slide_img"></div>
      <div class="slide"><img src="img/5.jpg" class="slide_img" alt="" class="slide_img"></div>
  </div>

  <div class="indicators">
    <i class="far fa-circle indicator active" data-slide-to="0"></i>
    <i class="far fa-circle indicator" data-slide-to="1"></i>
    <i class="far fa-circle indicator" data-slide-to="2"></i>
    <i class="far fa-circle indicator" data-slide-to="3"></i>
    <i class="far fa-circle indicator" data-slide-to="4"></i>
  </div>

  <div class="controls">
    <div class="controls-grid">
      <i class="fas fa-chevron-circle-left controls-prev" id="previous"></i>
      <i class="far fa-pause-circle controls-pause" id="pause"></i>
      <i class="fas fa-arrow-circle-right controls-next" id="next"></i>
    </div>
  </div>

</div>








<script src='main.js'></script>
</body>
</html>
